<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSearch - Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 414px;
            margin: 0 auto;
            background: #ffffff;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.08);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1E40AF 0%, #0F766E 100%);
            padding: 40px 24px 25px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 16px;
            color: rgba(255,255,255,0.9);
            font-weight: 400;
        }

        /* Content */
        .content {
            padding: 32px 24px 100px;
        }

        /* Title & Instructions Section */
        .title-section {
            margin-bottom: 32px;
            text-align: center;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: #1E40AF;
            margin-bottom: 12px;
        }

        .instructions {
            font-size: 16px;
            color: #64748b;
            line-height: 1.6;
        }

        /* Feedback Input Section */
        .feedback-section {
            margin-bottom: 32px;
        }

        .input-container {
            position: relative;
            margin-bottom: 24px;
        }

        .feedback-input {
            width: 100%;
            min-height: 120px;
            padding: 20px;
            border: 2px solid rgba(15, 118, 110, 0.1);
            border-radius: 16px;
            background: #f8fafc;
            font-size: 16px;
            color: #1e293b;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            resize: vertical;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .feedback-input:focus {
            outline: none;
            border-color: #0F766E;
            background: white;
            box-shadow: 0 4px 20px rgba(15, 118, 110, 0.15);
        }

        .feedback-input::placeholder {
            color: #64748b;
        }

        .char-count {
            position: absolute;
            bottom: 12px;
            right: 16px;
            font-size: 12px;
            color: #64748b;
            background: rgba(255,255,255,0.9);
            padding: 4px 8px;
            border-radius: 8px;
        }

        /* Rating Section */
        .rating-section {
            margin-bottom: 32px;
        }

        .rating-title {
            font-size: 18px;
            font-weight: 600;
            color: #1E40AF;
            margin-bottom: 16px;
            text-align: center;
        }

        .rating-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .star {
            font-size: 32px;
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 4px;
        }

        .star:hover,
        .star.active {
            color: #0F766E;
            transform: scale(1.1);
        }

        .rating-label {
            font-size: 14px;
            color: #64748b;
            text-align: center;
        }



        /* Submit Button Section */
        .submit-section {
            text-align: center;
        }

        .submit-button {
            background: linear-gradient(135deg, #0F766E 0%, #1E40AF 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 32px rgba(15, 118, 110, 0.3);
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(15, 118, 110, 0.4);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Success Message */
        .success-message {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            margin-bottom: 24px;
            display: none;
        }

        .success-message.active {
            display: block;
            animation: fadeInUp 0.6s ease-out;
        }

        .success-icon {
            width: 48px;
            height: 48px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: 0 auto 16px;
        }

        .success-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .success-text {
            font-size: 16px;
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .content {
                padding: 24px 20px 80px;
            }

            .feedback-input {
                min-height: 100px;
                padding: 16px;
            }

            .star {
                font-size: 28px;
            }

            .upload-area {
                padding: 24px 16px;
            }

            .submit-button {
                width: 100%;
                padding: 16px 24px;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Loading animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1>Feedback</h1>
                <p>Help us improve your experience</p>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Title & Instructions -->
            <div class="title-section fade-in">
                <h2 class="page-title">Enter Your Feedback</h2>
                <p class="instructions">Please share your thoughts and help us improve your experience.</p>
            </div>

            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                <div class="success-icon">
                    <i class="fas fa-check"></i>
                </div>
                <h3 class="success-title">Thank You!</h3>
                <p class="success-text">Your feedback has been submitted successfully.</p>
            </div>

            <!-- Feedback Input Section -->
            <div class="feedback-section fade-in">
                <div class="input-container">
                    <textarea 
                        class="feedback-input" 
                        placeholder="Type your feedback here..." 
                        id="feedbackInput"
                        maxlength="1000"
                    ></textarea>
                    <div class="char-count" id="charCount">0/1000</div>
                </div>
            </div>

            <!-- Rating Section -->
            <div class="rating-section fade-in">
                <h3 class="rating-title">Rate Your Experience</h3>
                <div class="rating-container">
                    <i class="fas fa-star star" data-rating="1"></i>
                    <i class="fas fa-star star" data-rating="2"></i>
                    <i class="fas fa-star star" data-rating="3"></i>
                    <i class="fas fa-star star" data-rating="4"></i>
                    <i class="fas fa-star star" data-rating="5"></i>
                </div>
                <p class="rating-label" id="ratingLabel">Tap to rate your experience</p>
            </div>



            <!-- Submit Button Section -->
            <div class="submit-section fade-in">
                <button class="submit-button" id="submitButton" onclick="submitFeedback()">
                    <i class="fas fa-paper-plane"></i>
                    Submit Feedback
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedRating = 0;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializeRating();
            initializeCharCount();
            
            // Add intersection observer for fade-in animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // Observe all fade-in elements
            document.querySelectorAll('.fade-in').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(el);
            });
        });

        // Rating functionality
        function initializeRating() {
            const stars = document.querySelectorAll('.star');
            const ratingLabel = document.getElementById('ratingLabel');

            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const rating = parseInt(this.getAttribute('data-rating'));
                    selectedRating = rating;
                    updateStars(rating);
                    updateRatingLabel(rating);
                });

                star.addEventListener('mouseenter', function() {
                    const rating = parseInt(this.getAttribute('data-rating'));
                    updateStars(rating);
                });

                star.addEventListener('mouseleave', function() {
                    updateStars(selectedRating);
                });
            });
        }

        function updateStars(rating) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function updateRatingLabel(rating) {
            const ratingLabel = document.getElementById('ratingLabel');
            const labels = [
                'Tap to rate your experience',
                'Poor',
                'Fair',
                'Good',
                'Very Good',
                'Excellent'
            ];
            ratingLabel.textContent = labels[rating] || 'Tap to rate your experience';
        }

        // Character count functionality
        function initializeCharCount() {
            const feedbackInput = document.getElementById('feedbackInput');
            const charCount = document.getElementById('charCount');

            feedbackInput.addEventListener('input', function() {
                const length = this.value.length;
                charCount.textContent = `${length}/1000`;
                
                if (length > 900) {
                    charCount.style.color = '#ef4444';
                } else if (length > 800) {
                    charCount.style.color = '#f59e0b';
                } else {
                    charCount.style.color = '#64748b';
                }
            });
        }



        // Submit feedback
        function submitFeedback() {
            const feedbackInput = document.getElementById('feedbackInput');
            const submitButton = document.getElementById('submitButton');
            const feedback = feedbackInput.value.trim();

            if (feedback === '') {
                alert('Please enter your feedback before submitting.');
                return;
            }

            // Disable button and show loading
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

            // Simulate API call
            setTimeout(() => {
                // Show success message
                const successMessage = document.getElementById('successMessage');
                successMessage.classList.add('active');

                // Reset form
                feedbackInput.value = '';
                selectedRating = 0;
                updateStars(0);
                updateRatingLabel(0);
                document.getElementById('charCount').textContent = '0/1000';

                // Re-enable button
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Feedback';

                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.classList.remove('active');
                }, 5000);

                // In a real app, this would send data to a server
                console.log('Feedback submitted:', {
                    feedback: feedback,
                    rating: selectedRating
                });
            }, 2000);
        }
    </script>
</body>
</html>
